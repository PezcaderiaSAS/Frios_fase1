<div class="row g-4 p-4">
    <!-- Status Card -->
    <div class="col-12 col-md-5">
        <div id="dash-card-status" class="card h-100 border-0">
            <div
                class="card-header d-flex justify-content-between align-items-center bg-transparent border-bottom border-light">
                <span class="text-uppercase tracking-wider text-xs fw-bold text-secondary">Estado Actual</span>
                <select id="dash-select-cliente"
                    class="form-select form-select-sm w-auto py-1 px-3 text-xs shadow-none border-light bg-light rounded-pill">
                    <option value="" disabled selected>Seleccione Cliente...</option>
                    <!-- Options injected by JS -->
                </select>
            </div>

            <!-- Loader -->
            <div id="dash-loading" class="card-body d-none text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>

            <!-- Content -->
            <div id="dash-content" class="d-none">
                <div class="card-body d-flex flex-column justify-content-center">
                    <div class="d-flex align-items-center justify-content-between mb-4 px-2">
                        <div>
                            <h6 class="text-uppercase text-muted fw-bold text-xs mb-2">Ocupación Total</h6>
                            <h2 class="display-4 fw-bold text-dark mb-0 lh-1">
                                <span id="dash-peso-total">0</span>
                                <span class="fs-5 text-muted fw-normal ms-1">kg</span>
                            </h2>
                        </div>

                        <div class="text-center position-relative">
                            <!-- Simple Ring for Vanilla (Complex gradient requires JS manipulation, keeping simple for now) -->
                            <div class="position-relative d-inline-flex align-items-center justify-content-center bg-light rounded-circle"
                                style="width: 90px; height: 90px;">
                                <div class="bg-white rounded-circle d-flex align-items-center justify-content-center fw-bold fs-4"
                                    style="width: 76px; height: 76px; box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.06);">
                                    <span id="dash-porcentaje">0</span>%
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center border-top border-light pt-4 px-2">
                        <div class="text-center">
                            <div id="dash-pos-usadas" class="fw-bold fs-4 text-dark">0</div>
                            <div class="text-xs text-muted text-uppercase tracking-wide fw-bold">Posiciones</div>
                        </div>
                        <div class="vr opacity-10 mx-3"></div>
                        <div class="text-center">
                            <div id="dash-pos-contrato" class="fw-bold fs-4 text-secondary">0</div>
                            <div class="text-xs text-muted text-uppercase tracking-wide fw-bold">Contratadas</div>
                        </div>
                    </div>

                    <!-- Alert de Exceso -->
                    <div id="dash-alert-exceso"
                        class="mt-4 p-3 rounded-3 bg-danger-subtle text-danger border border-danger-subtle d-none align-items-center gap-3">
                        <i class="fas fa-exclamation-circle fa-lg"></i>
                        <div style="line-height: 1.2;">
                            <strong class="d-block text-sm">¡Capacidad Excedida!</strong>
                            <span id="dash-exceso-msg" class="text-xs opacity-75"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="dash-empty"
                class="card-body d-flex align-items-center justify-content-center text-muted italic bg-light bg-opacity-50">
                <div class="text-center">
                    <i class="fas fa-search fa-2x mb-3 opacity-25"></i>
                    <p class="mb-0 small">Seleccione un cliente para visualizar las métricas.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions & History -->
    <div class="col-12 col-md-7 d-flex flex-column gap-4">
        <!-- Quick Actions (Static) -->
        <div class="row g-3">
            <div class="col-6">
                <div onclick="loadView('view-entrada')"
                    class="card h-100 p-3 text-center cursor-pointer border-0 shadow-sm"
                    style="background: linear-gradient(145deg, #ffffff 0%, #f0fdf4 100%);">
                    <div class="card-body p-2">
                        <i class="fas fa-arrow-down fa-lg text-success mb-2"></i>
                        <h5 class="fw-bold text-dark mb-1">Entrada</h5>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div onclick="loadView('view-salida')"
                    class="card h-100 p-3 text-center cursor-pointer border-0 shadow-sm"
                    style="background: linear-gradient(145deg, #ffffff 0%, #fffbeb 100%);">
                    <div class="card-body p-2">
                        <i class="fas fa-arrow-up fa-lg text-warning mb-2"></i>
                        <h5 class="fw-bold text-dark mb-1">Salida</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent History -->
        <div class="card flex-grow-1 border-0">
            <div class="card-header bg-transparent border-bottom border-light py-3">
                <span class="text-uppercase tracking-wider text-xs fw-bold text-secondary">Últimos Movimientos</span>
            </div>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th class="ps-4">Tipo</th>
                            <th>Ref</th>
                            <th>Fecha</th>
                            <th class="text-end pe-4">Peso</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="dash-historial-body">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
