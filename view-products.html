<section class="container-fluid p-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">Inventario Global</h2>
            <div class="text-muted small">Vista general de productos y existencias</div>
        </div>

        <div class="d-flex gap-2">
            <!-- Client Filter -->
            <select id="filter-products-client" class="form-select" style="max-width: 250px;">
                <option value="" selected>Todos los Clientes</option>
                <!-- Injected -->
            </select>

            <button id="btn-new-product" class="btn btn-success text-nowrap">
                <i class="fas fa-plus me-2"></i>Nuevo Producto
            </button>

            <button id="btn-refresh-products" class="btn btn-primary">
                <i class="fas fa-sync-alt me-2"></i>Actualizar
            </button>
        </div>
    </header>

    <!-- Loader -->
    <div id="loading-products" class="text-center py-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Cargando inventario...</p>
    </div>

    <!-- Tabla -->
    <section id="products-container" class="card shadow-sm d-none">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr class="table-light text-muted small text-uppercase">
                            <th class="ps-4">ID</th>
                            <th>Producto</th>
                            <th>Cliente</th>
                            <th>Empaque</th>
                            <th class="text-end">Cajas</th>
                            <th class="text-end pe-4">Stock (Kg)</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal Nuevo Producto (Masivo) -->
    <div class="modal fade" id="modal-product" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto (Carga Masiva)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4 p-3 bg-light rounded border">
                        <label class="form-label fw-bold">Cliente Propietario (Para todos los productos)</label>
                        <select id="prod-cliente" class="form-select" required>
                            <option value="" disabled selected>Seleccione...</option>
                        </select>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered table-sm align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Nombre del Producto</th>
                                    <th style="width: 150px;">Peso Nom. (Kg)</th>
                                    <th style="width: 150px;">Empaque</th>
                                    <th style="width: 50px;"></th>
                                </tr>
                            </thead>
                            <tbody id="tbody-batch-products">
                                <!-- Filas dinÃ¡micas -->
                            </tbody>
                        </table>
                    </div>
                    <button type="button" id="btn-add-row" class="btn btn-sm btn-outline-primary mt-2">
                        <i class="fas fa-plus me-1"></i> Agregar Fila
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-save-product" class="btn btn-primary">Guardar Todo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Producto -->
    <div class="modal fade" id="modal-product-edit" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-product-edit">
                        <input type="hidden" id="edit-prod-id">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto</label>
                            <input type="text" id="edit-prod-nombre" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Peso Nominal (Kg)</label>
                                <input type="number" id="edit-prod-peso" class="form-control" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo Empaque</label>
                                <select id="edit-prod-empaque" class="form-select">
                                    <option value="Caja">Caja</option>
                                    <option value="Bulto">Bulto</option>
                                    <option value="Unidad">Unidad</option>
                                    <option value="Pallet">Pallet</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-update-product" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</section>
