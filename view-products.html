<div class="animate-enter">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">Inventario Global de Productos</h4>
        <button v-if="!mostrarAltaMasiva" @click="mostrarAltaMasiva = true" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Registrar Nuevos
        </button>
    </div>

    <!-- Alta Masiva Panel -->
    <div v-if="mostrarAltaMasiva" class="card mb-4 border-info border-2 bg-azure-50">
        <div class="card-header bg-white d-flex justify-content-between">
            <h5 class="mb-0 text-info fw-bold">Alta Masiva de Productos</h5>
            <button @click="mostrarAltaMasiva = false" class="btn-close"></button>
        </div>
        <div class="card-body">
            <div class="table-responsive bg-white rounded border mb-3">
                <table class="table table-sm mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-3">Nombre del Producto</th>
                            <th>Tipo Empaque</th>
                            <th>Peso Nominal (Kg)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(p, idx) in nuevosProductos" :key="idx">
                            <td class="ps-3">
                                <input type="text" v-model="p.nombre"
                                    class="form-control form-control-sm border-0 bg-transparent"
                                    placeholder="Nombre descriptivo...">
                            </td>
                            <td>
                                <select v-model="p.empaque" class="form-select form-select-sm border-0 bg-transparent">
                                    <option>Caja</option>
                                    <option>Bulto</option>
                                    <option>Canastilla</option>
                                    <option>Pallet</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" step="0.01" v-model.number="p.pesoNominal"
                                    class="form-control form-control-sm border-0 bg-transparent">
                            </td>
                            <td class="text-end pe-3">
                                <button @click="borrarFilaProducto(idx)" class="btn btn-sm text-danger"><i
                                        class="fas fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between">
                <button @click="agregarFilaProducto" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-plus me-1"></i> Agregar Fila
                </button>
                <button @click="guardarProductosMasivo" class="btn btn-info text-white fw-bold">
                    Guardar Todos
                </button>
            </div>
        </div>
    </div>

    <!-- Stock Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">CÃ³digo</th>
                        <th>Producto</th>
                        <th>Empaque</th>
                        <th class="text-end">Stock Cajas</th>
                        <th class="text-end pe-4">Stock Peso (Kg)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="p in productos" :key="p.id">
                        <td class="ps-4 font-monospace small text-muted">{{ p.id }}</td>
                        <td class="fw-bold text-dark">{{ p.nombre }}</td>
                        <td>
                            <span class="badge bg-light text-secondary border fw-normal">{{ p.empaque }}</span>
                            <span class="small text-muted ms-1">{{ p.pesoNominal }}kg</span>
                        </td>
                        <td class="text-end font-monospace">{{ p.stockCajas }}</td>
                        <td class="text-end pe-4">
                            <span class="badge bg-primary-subtle text-primary fs-6">{{ p.stockPeso }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
