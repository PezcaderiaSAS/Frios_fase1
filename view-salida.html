<section class="animate-enter" style="background-color: #fff3e0; padding: 15px; border-radius: 10px;">
    <div class="row g-4">
        <!-- 1. Selection & Inventory (CENTER - WIDER) -->
        <div class="col-lg-9 col-md-8">
            <div class="card h-100 shadow-sm">
                <header class="card-header bg-white py-3">
                    <h5 class="mb-0 text-dark fw-bold"><i class="fas fa-boxes me-2 text-secondary"></i>1. Selecci√≥n de
                        Stock</h5>
                </header>
                <div class="card-body">
                    <div
                        class="alert alert-warning d-flex align-items-center small py-2 mb-3 border-0 bg-warning-subtle text-warning-emphasis">
                        <i class="fas fa-info-circle me-2"></i> Seleccione un cliente para ver su inventario disponible.
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Cliente Origen</label>
                        <select id="salida-cliente" class="form-select bg-light fw-bold">
                            <option value="" disabled selected>Seleccione...</option>
                            <!-- Injected by JS -->
                        </select>
                    </div>

                    <!-- Loader -->
                    <div id="salida-loading" class="text-center py-4 d-none">
                        <div class="spinner-border text-warning spinner-border-sm" role="status"></div>
                    </div>

                    <!-- Inventory Table -->
                    <div id="salida-inv-container" class="table-responsive border rounded d-none"
                        style="max-height: 550px;">
                        <table class="table table-sm table-hover mb-0 small checkbox-table">
                            <thead class="table-light sticky-top" style="z-index: 5;">
                                <tr>
                                    <th class="ps-3 py-2">Producto / Lote</th>
                                    <th class="text-end py-2">Cajas</th>
                                    <th class="text-end py-2">Peso</th>
                                    <th class="py-2"></th>
                                </tr>
                            </thead>
                            <tbody id="salida-inv-body">
                                <!-- Injected by JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="salida-empty" class="text-center py-5 text-muted d-none">
                        Sin existencias disponibles para este cliente.
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. Picking Cart (RIGHT SIDEBAR) -->
        <div class="col-lg-3 col-md-4">
            <div class="card border-top border-4 border-warning shadow-sm sticky-top"
                style="top: 20px; max-height: calc(100vh - 40px); overflow-y: auto;">
                <header class="card-header bg-white py-3">
                    <h5 class="mb-0 text-warning-emphasis fw-bold"><i class="fas fa-truck-loading me-2"></i>2. Despacho
                    </h5>
                </header>
                <div class="card-body d-flex flex-column">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Fecha de Salida</label>
                        <input type="date" id="salida-fecha" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Referencia / Placa</label>
                        <input type="text" id="salida-doc" class="form-control" placeholder="Datos del transporte...">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label small fw-bold text-muted mb-0">Items en Despacho</label>
                        <span class="badge bg-light text-dark border">Lista</span>
                    </div>

                    <div id="salida-cart-container"
                        class="flex-grow-1 overflow-auto pe-1 mb-3 bg-light rounded border p-2"
                        style="min-height: 150px; max-height: 300px;">
                        <div id="salida-cart-empty"
                            class="text-center py-4 text-muted border border-dashed rounded bg-white small">
                            Agregue items del inventario
                        </div>
                        <div id="salida-cart-items">
                            <!-- Injected Items -->
                        </div>
                    </div>

                    <div class="mt-auto border-top pt-3">
                        <div class="d-flex justify-content-between mb-3 fw-bold">
                            <span>Total Salida:</span>
                            <span class="text-warning-emphasis fs-5"><span id="salida-total-peso">0.00</span> Kg</span>
                        </div>
                        <button id="salida-btn-save" class="btn btn-warning w-100 text-white shadow-sm fw-bold">
                            <i class="fas fa-check-circle me-1"></i> Confirmar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
