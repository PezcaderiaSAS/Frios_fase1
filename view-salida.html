<section class="animate-enter">
    <div class="row g-4">
        <!-- 1. Selection & Inventory -->
        <article class="col-md-7">
            <div class="card h-100">
                <header class="card-header bg-white">
                    <h5 class="mb-0 text-dark font-bold">1. Selecci√≥n de Stock</h5>
                </header>
                <div class="card-body">
                    <div
                        class="alert alert-warning d-flex align-items-center small py-2 mb-3 border-0 bg-warning-subtle text-warning-emphasis">
                        <i class="fas fa-info-circle me-2"></i> Seleccione un cliente para ver su inventario disponible.
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cliente Origen</label>
                        <select id="salida-cliente" class="form-select bg-light fw-bold">
                            <option value="" disabled selected>Seleccione...</option>
                            <!-- Injected by JS -->
                        </select>
                    </div>

                    <!-- Loader -->
                    <div id="salida-loading" class="text-center py-4 d-none">
                        <div class="spinner-border text-warning spinner-border-sm" role="status"></div>
                    </div>

                    <!-- Inventory Table -->
                    <div id="salida-inv-container" class="table-responsive border rounded d-none"
                        style="max-height: 400px;">
                        <table class="table table-sm table-hover mb-0 small">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <th class="ps-3">Producto / Lote</th>
                                    <th class="text-end">Cajas</th>
                                    <th class="text-end">Peso</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="salida-inv-body">
                                <!-- Injected by JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="salida-empty" class="text-center py-5 text-muted d-none">
                        Sin existencias disponibles para este cliente.
                    </div>
                </div>
            </div>
    </div>

    <!-- 2. Picking Cart -->
    <aside class="col-md-5">
        <div class="card h-100 border-top border-4 border-warning">
            <header class="card-header bg-white">
                <h5 class="mb-0 text-warning-emphasis fw-bold"><i class="fas fa-truck-loading me-2"></i>2. Despacho
                </h5>
            </header>
            <div class="card-body d-flex flex-column">
                <div class="mb-3">
                    <label class="form-label">Fecha de Salida</label>
                    <input type="date" id="salida-fecha" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Referencia / Placa</label>
                    <input type="text" id="salida-doc" class="form-control" placeholder="Datos del transporte...">
                </div>

                <div id="salida-cart-container" class="flex-grow-1 overflow-auto pe-2" style="max-height: 400px;">
                    <div id="salida-cart-empty"
                        class="text-center py-5 text-muted border rounded-3 bg-light border-dashed">
                        Agregue items del inventario
                    </div>
                    <div id="salida-cart-items">
                        <!-- Injected Items -->
                    </div>
                </div>

                <div class="mt-4 pt-3 border-top">
                    <div class="d-flex justify-content-between mb-3 fw-bold">
                        <span>Total Salida:</span>
                        <span class="text-warning-emphasis fs-5"><span id="salida-total-peso">0.00</span> Kg</span>
                    </div>
                    <button id="salida-btn-save" class="btn btn-warning w-100 text-white shadow-sm fw-bold">
                        Confirmar Despacho
                    </button>
                </div>
            </div>
        </div>
    </aside>
    </div>
</section>
