<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <?!= HtmlService.createHtmlOutputFromFile('style-pdf').getContent(); ?>
    <style>
        @page {
            size: letter portrait;
            margin: 1.5cm 1cm;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #334155;
            font-size: 11px;
            line-height: 1.4;
        }

        /* Premium Header */
        header {
            position: running(header);
            margin-bottom: 20px;
            border-bottom: 2px solid #cbd5e1;
            padding-bottom: 10px;
        }

        @page {
            @top-center {
                content: element(header);
            }
        }

        .brand {
            font-size: 18px;
            font-weight: 800;
            color: #0f172a;
        }

        .brand span {
            color: #2563eb;
        }

        .doc-title {
            text-align: right;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            color: #64748b;
        }

        .client-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 600;
        }

        .value {
            font-size: 13px;
            font-weight: 700;
            color: #0f172a;
        }

        /* Table Optimization */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            display: table-header-group;
        }

        tr {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        th {
            background: #f1f5f9;
            color: #475569;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 10px;
            padding: 8px 4px;
            border-bottom: 2px solid #e2e8f0;
            text-align: right;
        }

        th:first-child {
            text-align: left;
            padding-left: 8px;
        }

        td {
            padding: 6px 4px;
            border-bottom: 1px solid #f1f5f9;
            text-align: right;
            color: #475569;
        }

        td:first-child {
            text-align: left;
            padding-left: 8px;
            color: #0f172a;
            font-weight: 600;
            font-family: 'Consolas', monospace;
        }

        /* Zebra Striping */
        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }

        /* Noise Reduction */
        .dim {
            color: #cbd5e1;
        }

        .alert-val {
            color: #dc2626;
            font-weight: 700;
        }

        .total-row {
            background: #e2e8f0 !important;
            font-weight: 800;
            color: #0f172a;
            border-top: 2px solid #0f172a;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 9px;
            color: #cbd5e1;
            border-top: 1px solid #f1f5f9;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <div class="header" style="display: flex; justify-content: space-between; align-items: flex-end;">
        <div class="brand">ColdChain<span>Pro</span></div>
        <div class="doc-title">Informe Detallado de Ocupación</div>
    </div>

    <div class="client-box">
        <div>
            <div class="label">Cliente</div>
            <div class="value">
                <?= data.cliente.nombre ?>
            </div>
            <div style="font-size:11px; color:#64748b">
                <?= data.cliente.nit || 'NIT no registrado' ?>
            </div>
        </div>
        <div>
            <div class="label">Periodo</div>
            <div class="value">
                <?= new Date(data.periodo.inicio).toLocaleDateString('es-CO') ?> -
                <?= new Date(data.periodo.fin).toLocaleDateString('es-CO') ?>
            </div>
            <div style="font-size:11px; color:#64748b">
                <?= data.metricas.dias ?> días facturados
            </div>
        </div>
        <div style="text-align: right;">
            <div class="label">Total Estimado</div>
            <div class="value" style="font-size: 16px; color: #2563eb;">$
                <?= Math.round(data.metricas.totalPagar).toLocaleString('es-CO') ?>
            </div>
            <div style="font-size:11px; color:#166534">Modo:
                <?= data.contrato.tipoPago ?>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th width="12%">Fecha</th>
                <th width="13%">Stock (Kg)</th>
                <th width="10%">Pos. Uso</th>
                <th width="10%">Contrato</th>
                <th width="15%">Excedente</th>
                <th width="15%">Costo Base</th>
                <th width="15%">Costo Extra</th>
                <th width="10%">Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <? for (var i = 0; i < data.detalleDiario.length; i++) { 
                var dia = data.detalleDiario[i];
                var exc = dia.excedente > 0;
            ?>
            <tr>
                <td>
                    <?= new Date(dia.fecha).toLocaleDateString('es-CO', {day:'2-digit', month:'2-digit'}) ?>
                </td>
                <td>
                    <?= Math.round(dia.stockKg).toLocaleString() ?>
                </td>
                <td>
                    <?= dia.posUsadas.toFixed(2) ?>
                </td>
                <td class="dim">
                    <?= dia.posContratadas ?>
                </td>

                <!-- Noise Reduction: Empty if zero -->
                <td>
                    <? if (exc) { ?>
                    <span class="alert-val">+
                        <?= dia.excedente.toFixed(2) ?>
                    </span>
                    <? } else { ?>
                    <span class="dim">-</span>
                    <? } ?>
                </td>

                <td>$
                    <?= Math.round(data.contrato.precio / 30).toLocaleString() ?>
                </td> <!-- Assuming Prepago breakdown logic for display -->

                <td>
                    <? if (exc) { ?>
                    <span class="alert-val">$
                        <?= Math.round(dia.excedenteKg * data.contrato.exceso).toLocaleString() ?>
                    </span>
                    <? } else { ?>
                    <span class="dim">-</span>
                    <? } ?>
                </td>

                <td style="font-weight:700;">$
                    <?= Math.round(dia.costoDia).toLocaleString() ?>
                </td>
            </tr>
            <? } ?>
            <tr class="total-row">
                <td colspan="5">TOTALES DEL PERÍODO</td>
                <td>$
                    <?= Math.round(data.metricas.costoBase).toLocaleString() ?>
                </td>
                <td>$
                    <?= Math.round(data.metricas.costoExcedente).toLocaleString() ?>
                </td>
                <td>$
                    <?= Math.round(data.metricas.totalPagar).toLocaleString() ?>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        Página generada por ColdChain Pro WMS. Documento confidencial.
    </div>
</body>

</html>
