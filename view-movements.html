<section>
    <header class="card mb-4 shadow-sm">
        <div class="card-body row align-items-center g-3">
            <div class="col-md-6">
                <h4 class="fw-bold mb-0">Historial de Movimientos</h4>
                <div class="text-muted small">Gestión y reimpresión de recibos</div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="mov-search" class="form-control border-start-0 ps-0"
                        placeholder="Buscar por ID, Cliente o Doc Ref...">
                    <button id="mov-btn-refresh" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Loader -->
    <div id="mov-loading" class="text-center py-5 d-none">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <section class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">ID Operación</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Tipo</th>
                        <th class="text-end">Total Kg</th>
                        <th class="text-end pe-4">Acciones</th>
                    </tr>
                </thead>
                <tbody id="mov-table-body">
                    <!-- Injected by JS -->
                </tbody>
            </table>
        </div>
        <div id="mov-empty" class="text-center py-5 text-muted d-none">
            <i class="fas fa-box-open fa-2x mb-3 d-block opacity-50"></i>
            No se encontraron movimientos.
        </div>
    </section>
</section>
