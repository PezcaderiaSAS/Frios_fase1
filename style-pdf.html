<style>
    :root {
        --color-primary: #0f172a;
        /* Slate 900 */
        --color-secondary: #334155;
        /* Slate 700 */
        --color-accent: #10b981;
        /* Emerald 500 */
        --color-warning: #f59e0b;
        /* Amber 500 */
        --color-danger: #ef4444;
        /* Red 500 */
        --color-text: #1a1a1a;
        --color-text-muted: #64748b;
        --bg-light: #f8fafc;
        --border-color: #e2e8f0;

        --font-base: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        --font-mono: 'Courier New', monospace;
    }

    body {
        font-family: var(--font-base);
        color: var(--color-text);
        margin: 0;
        padding: 20px 24px;
        font-size: 16px;
        line-height: 1.4;
        background: #ffffff;
    }

    /* TYPOGRAPHY */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 0;
        font-weight: 800;
        color: var(--color-primary);
    }

    .font-mono {
        font-family: var(--font-mono);
    }

    .fw-bold {
        font-weight: 700;
    }

    .text-uppercase {
        text-transform: uppercase;
    }

    .text-right {
        text-align: right;
    }

    .text-center {
        text-align: center;
    }

    .text-muted {
        color: var(--color-text-muted);
    }

    /* HEADER & BRANDING */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
        border-bottom: 2px solid var(--color-primary);
        padding-bottom: 8px;
    }

    .brand h1 {
        font-size: 22px;
        letter-spacing: -0.5px;
        text-transform: uppercase;
    }

    .brand p {
        margin: 2px 0 0;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: var(--color-secondary);
        font-weight: 600;
    }

    .doc-type {
        text-align: right;
    }

    .doc-title {
        font-size: 18px;
        color: var(--color-primary);
        text-transform: uppercase;
    }

    .doc-subtitle {
        font-size: 13px;
        text-transform: uppercase;
        color: var(--color-text-muted);
        margin: 2px 0 0;
        letter-spacing: 1px;
    }

    /* INFO BOXIS (Client, Dates, etc) */
    .info-grid {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
    }

    .info-box {
        flex: 1;
        background: var(--bg-light);
        padding: 8px;
        border-left: 3px solid var(--color-accent);
        border-radius: 4px;
    }

    .info-label {
        font-size: 13px;
        text-transform: uppercase;
        color: var(--color-text-muted);
        letter-spacing: 0.8px;
        margin: 0 0 2px 0;
        font-weight: 700;
    }

    .info-value {
        font-size: 14px;
        font-weight: 700;
        color: var(--color-primary);
        margin: 0;
    }

    .info-sub {
        font-size: 13px;
        color: var(--color-text-muted);
        margin: 1px 0 0;
    }

    /* TABLES */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 12px;
        font-size: 14px;
    }

    thead {
        background: var(--color-primary);
        color: #fff;
        display: table-header-group;
        /* Repeat header on new pages */
    }

    th {
        padding: 4px 4px;
        text-align: left;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 700;
    }

    td {
        padding: 4px 4px;
        border-bottom: 1px solid var(--border-color);
        vertical-align: top;
    }

    tr {
        page-break-inside: avoid;
        /* Prevent row splitting */
    }

    tr:nth-child(even) {
        background-color: #f9fafb;
    }

    /* SUMMARY CARDS (KPIs) */
    .cards-grid {
        display: flex;
        /* Or grid */
        gap: 12px;
        margin-bottom: 12px;
    }

    .card {
        flex: 1;
        border: 1px solid var(--border-color);
        padding: 8px;
        text-align: center;
        border-radius: 4px;
        background: #fff;
    }

    .card.highlight {
        background: #f0fdf4;
        border-color: var(--color-accent);
    }

    .card.warning {
        background: #fffbeb;
        border-color: var(--color-warning);
    }

    .card-label {
        font-size: 13px;
        text-transform: uppercase;
        color: var(--color-text-muted);
        margin-bottom: 2px;
    }

    .card-value {
        font-size: 18px;
        font-weight: 800;
        color: var(--color-primary);
    }

    /* FOOTER & TOTALS */
    .total-section {
        background: var(--color-primary);
        color: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 4px;
        margin-top: 12px;
        page-break-inside: avoid;
    }

    .total-label {
        font-size: 14px;
        text-transform: uppercase;
        opacity: 0.8;
        margin: 0;
    }

    .total-value {
        font-size: 20px;
        font-weight: 800;
        margin: 2px 0;
    }

    .footer {
        margin-top: 20px;
        padding-top: 8px;
        border-top: 1px dashed var(--border-color);
        font-size: 12px;
        color: var(--color-text-muted);
        text-align: center;
        display: flex;
        justify-content: space-between;
    }

    .signatures {
        display: flex;
        justify-content: space-between;
        margin-top: 24px;
        page-break-inside: avoid;
    }

    .sign-box {
        width: 40%;
        border-top: 1px solid var(--color-primary);
        padding-top: 8px;
        text-align: center;
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
    }


    /* BADGES */
    .badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 9px;
        font-weight: 700;
        text-transform: uppercase;
        color: #fff;
    }

    .badge-success {
        background: var(--color-accent);
    }

    .badge-warning {
        background: var(--color-warning);
    }

    .badge-dark {
        background: var(--color-primary);
    }
</style>
