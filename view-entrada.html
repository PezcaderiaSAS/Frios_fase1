<article class="animate-enter" style="background-color: #f0fff4; padding: 15px; border-radius: 10px;">
    <div class="card border-top border-4 border-success">
        <header class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-success fw-bold"><i class="fas fa-dolly me-2"></i>Entrada de Mercancía</h5>
                <span id="entrada-fecha-hoy" class="badge bg-light text-dark border"></span>
            </div>
        </header>
        <div class="card-body">
            <!-- Header Form -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label class="form-label">Cliente</label>
                    <select id="entrada-cliente" class="form-select bg-light fw-bold text-dark">
                        <option value="" disabled selected>Seleccione...</option>
                        <!-- Injected by JS -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha Movimiento</label>
                    <input type="date" id="entrada-fecha" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Documento Ref.</label>
                    <input type="text" id="entrada-doc" class="form-control" placeholder="Ej: Remisión 123">
                </div>
            </div>

            <!-- Items Table -->
            <div class="table-responsive border mb-3 rounded-3">
                <table class="table mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-3" style="width: 35%">Producto</th>
                            <th style="width: 15%">Vencimiento</th>
                            <th style="width: 12%">Cajas</th>
                            <th style="width: 15%">Peso (Kg)</th>
                            <th style="width: 15%" class="text-center">Congelado</th>
                            <th style="width: 8%"></th>
                        </tr>
                    </thead>
                    <tbody id="entrada-tbody">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>

            <button id="entrada-btn-add" class="btn btn-link text-decoration-none fw-bold px-0 mb-4">
                <i class="fas fa-plus-circle me-1"></i> Agregar Producto
            </button>

            <!-- Footer & Totals -->
            <footer class="d-flex justify-content-between align-items-end pt-3 border-top">
                <div>
                    <div class="text-muted small text-uppercase fw-bold">Resumen</div>
                    <div class="d-flex gap-4 mt-1">
                        <div>Cajas: <span id="entrada-total-cajas" class="fw-bold">0</span></div>
                        <div>Peso Net: <span id="entrada-total-peso" class="fw-bold fs-5 text-success">0.00 Kg</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button id="entrada-btn-cancel" class="btn btn-outline-secondary d-none">Cancelar Edición</button>
                    <button id="entrada-btn-save" class="btn btn-success btn-lg shadow">
                        <i class="fas fa-save me-2"></i> Guardar Entrada
                    </button>
                </div>
            </footer>
        </div>
    </div>
</article>
