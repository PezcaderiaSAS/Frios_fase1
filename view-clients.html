<div class="p-4">
    <div class="row g-4">
        <!-- List Panel -->
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Directorio de Clientes</h5>
                    <button id="btn-nuevo-cliente" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-plus me-1"></i>Nuevo
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Cliente</th>
                                <th>Contrato Base</th>
                                <th>Contacto</th>
                                <th class="text-end pe-4">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Form Panel -->
        <div class="col-md-4">
            <div id="client-form-card" class="card h-100 border-0 shadow-sm bg-light">
                <div class="card-header border-bottom-0 pt-4 px-4 bg-transparent">
                    <h5 id="form-client-title" class="mb-0 fw-bold text-dark">
                        <i class="fas fa-user-circle me-2"></i>Nuevo Cliente
                    </h5>
                </div>
                <div class="card-body px-4 pb-4">
                    <form id="form-cliente">
                        <input type="hidden" id="cli-id">

                        <div class="mb-3">
                            <label class="form-label text-muted">Nombre Empresa <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="cli-nombre" class="form-control" placeholder="Razón Social" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">NIT / Identificación</label>
                            <input type="text" id="cli-nit" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Teléfono <span class="text-danger">*</span></label>
                            <input type="tel" id="cli-telefono" class="form-control" required>
                        </div>

                        <hr class="border-secondary-subtle my-4 opacity-50">
                        <h6 class="text-secondary fw-bold mb-3 text-uppercase small">Condiciones Contrato</h6>

                        <div class="mb-3">
                            <label class="form-label text-muted">Posiciones</label>
                            <input type="number" id="cli-posiciones" class="form-control" value="10">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">Tipo de Pago <span class="text-danger">*</span></label>
                            <select id="cli-tipoPago" class="form-select">
                                <option value="PREPAGO">Prepago</option>
                                <option value="POSTPAGO">Postpago</option>
                            </select>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label text-muted">Tarifa Mes/Base</label>
                                <input type="number" id="cli-precio" class="form-control" value="450000">
                            </div>
                            <div class="col-6">
                                <label class="form-label text-muted">Tarifa Exceso</label>
                                <input type="number" id="cli-exceso" class="form-control" value="85">
                            </div>
                        </div>

                        <div id="field-precio-dia" class="mt-3 d-none">
                            <label class="form-label text-muted">Precio Día/Pos <span
                                    class="text-danger">*</span></label>
                            <input type="number" id="cli-precioDia" class="form-control" placeholder="Ej: 1500">
                        </div>

                        <div class="mt-4 d-grid gap-2">
                            <button type="submit" class="btn btn-dark fw-bold">Guardar</button>
                            <button type="button" id="btn-cancel-edit"
                                class="btn btn-outline-secondary btn-sm d-none">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
