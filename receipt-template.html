<!DOCTYPE html>
<html>

<head>
    <style>
        @page {
            size: A5 landscape;
            margin: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 40px;
            font-size: 11px;
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }

        .brand h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .brand p {
            margin: 4px 0 0;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
        }

        .meta {
            text-align: right;
        }

        .meta-row {
            margin-bottom: 4px;
        }

        .meta-label {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 8px;
            color: #888;
            margin-right: 8px;
        }

        .meta-value {
            font-weight: 700;
            font-size: 12px;
        }

        .type-badge {
            background: #000;
            color: #fff;
            padding: 4px 8px;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 10px;
            letter-spacing: 1px;
            display: inline-block;
        }

        .type-in {
            background: #10b981;
        }

        /* Emerald */
        .type-out {
            background: #f59e0b;
        }

        /* Amber */

        .client-section {
            margin-bottom: 30px;
        }

        .client-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .ref-doc {
            font-family: 'Courier New', monospace;
            background: #f3f4f6;
            padding: 4px 8px;
            display: inline-block;
            font-size: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th {
            text-align: left;
            font-size: 8px;
            text-transform: uppercase;
            color: #888;
            border-bottom: 1px solid #ddd;
            padding: 8px 4px;
            letter-spacing: 1px;
        }

        td {
            padding: 10px 4px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: top;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .font-mono {
            font-family: 'Courier New', monospace;
        }

        .fw-bold {
            font-weight: 700;
        }

        .summary-grid {
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 20px;
        }

        .summary-col {
            text-align: right;
        }

        .summary-label {
            display: block;
            font-size: 8px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .summary-value {
            display: block;
            font-size: 18px;
            font-weight: 700;
        }

        .stock-info {
            margin-top: 40px;
            padding: 15px;
            background: #f8fafc;
            border-left: 3px solid #0f172a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 9px;
            color: #475569;
        }

        .stock-val {
            font-weight: 700;
            font-size: 12px;
            color: #0f172a;
        }

        .footer {
            margin-top: 60px;
            border-top: 1px dashed #ddd;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 8px;
            color: #888;
        }

        .signatures {
            display: flex;
            gap: 100px;
        }

        .sign-box {
            border-top: 1px solid #000;
            width: 120px;
            padding-top: 8px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <h1>ColdChain</h1>
            <p>Advanced WMS</p>
        </div>
        <div class="meta">
            <div class="meta-row">
                <span class="meta-label">Operación</span>
                <span class="meta-value font-mono">
                    <?= data.id ?>
                </span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Fecha</span>
                <span class="meta-value">
                    <?= new Date(data.fecha).toLocaleDateString() ?>
                </span>
            </div>
            <div class="meta-row" style="margin-top: 8px;">
                <span class="type-badge <?= data.tipo === 'ENTRADA' ? 'type-in' : 'type-out' ?>">
                    <?= data.tipo ?>
                </span>
            </div>
        </div>
    </div>

    <div class="client-section">
        <div class="meta-label">Cliente Titular</div>
        <div class="client-name">
            <?= data.cliente ?>
        </div>
        <div style="margin-top: 8px;">
            <span class="meta-label">Referencia:</span>
            <span class="ref-doc">
                <?= data.docReferencia || 'S/N' ?>
            </span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th width="40%">Producto</th>
                <th width="20%">Lote</th>
                <th width="15%">Vencimiento</th>
                <th width="10%" class="text-center">Cajas</th>
                <th width="15%" class="text-right">Peso (Kg)</th>
            </tr>
        </thead>
        <tbody>
            <? for (var i = 0; i < data.items.length; i++) { ?>
            <tr>
                <td class="fw-bold">
                    <?= data.items[i].nombreProducto || data.items[i].idProducto ?>
                    <div style="font-size: 9px; color: #666; font-weight: normal; margin-top:2px;">
                        <?= data.items[i].empaque || 'Unidad' ?>
                    </div>
                </td>
                <td class="font-mono">
                    <?= data.items[i].lote ?>
                </td>
                <td>
                    <?= data.items[i].fechaVencimiento ? new Date(data.items[i].fechaVencimiento).toLocaleDateString() : '-' ?>
                </td>
                <td class="text-center fw-bold">
                    <?= data.items[i].cantidadCajas ?>
                </td>
                <td class="text-right fw-bold">
                    <?= data.items[i].pesoKg ?>
                </td>
            </tr>
            <? } ?>
        </tbody>
    </table>

    <div class="summary-grid">
        <div class="summary-col">
            <span class="summary-label">Total Cajas</span>
            <span class="summary-value">
                <?= data.totalCajas ?>
            </span>
        </div>
        <div class="summary-col">
            <span class="summary-label">Peso Neto</span>
            <span class="summary-value">
                <?= data.totalPeso ?> <small style="font-size: 10px">Kg</small>
            </span>
        </div>
    </div>

    <!-- Stock Metrics for this Client -->
    <? if (data.totalStockPeso) { ?>
    <div class="stock-info">
        <div>
            <span class="stock-label" style="margin-right: 10px;">Saldo en Bodega:</span>
            <span class="stock-val" style="margin-right: 20px;">
                <?= data.totalStockCajas ?> Cajas
            </span>
            <span class="stock-val">
                <?= data.totalStockPeso ?> Kg
            </span>
        </div>
        <div style="font-size: 8px; text-transform: uppercase; color: #888;">Post-Movimiento</div>
    </div>
    <? } ?>

    <div class="footer">
        <div class="signatures">
            <div class="sign-box">Entregado</div>
            <div class="sign-box">Recibido</div>
        </div>
        <div>
            Generado por ColdChain Pro •
            <?= new Date().toISOString() ?>
        </div>
    </div>
</body>

</html>
