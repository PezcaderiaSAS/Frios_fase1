<!DOCTYPE html>
<html>

<head>
    <?!= HtmlService.createHtmlOutputFromFile('style-pdf').getContent(); ?>
    <style>
        @page {
            /* Keep A5 for receipts to save paper */
            size: A5 portrait;
            margin: 0;
        }

        /* Adjustments for A5 size */
        body {
            padding: 16px 20px;
            font-size: 12px;
        }

        .header {
            margin-bottom: 12px;
            padding-bottom: 8px;
        }

        .brand h1 {
            font-size: 22px;
        }

        /* Receipt Specific Styles */
        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 12px;
            color: #fff;
            letter-spacing: 1px;
        }

        .type-in {
            background: var(--color-accent);
        }

        .type-out {
            background: var(--color-warning);
        }

        .client-section {
            display: flex;
            justify-content: space-between;
            background: var(--bg-light);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .summary-grid {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            border-top: 2px solid var(--color-primary);
            padding-top: 10px;
        }

        .stock-info {
            margin-top: 8px;
            padding: 6px;
            background: #f1f5f9;
            border-left: 2px solid var(--color-primary);
            display: flex;
            justify-content: space-between;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <h1>ColdChain</h1>
            <p>Advanced WMS</p>
        </div>
        <div class="doc-type">
            <span class="type-badge <?= data.tipo === 'ENTRADA' ? 'type-in' : 'type-out' ?>">
                <?= data.tipo ?>
            </span>
            <div class="doc-subtitle">ID:
                <?= data.id ?>
            </div>
            <div class="doc-subtitle">
                <?= new Date(data.fecha).toLocaleDateString() ?>
            </div>
        </div>
    </div>

    <div class="client-section">
        <div>
            <div class="info-label">Cliente Titular</div>
            <div class="info-value">
                <?= data.cliente ?>
            </div>
        </div>
        <div class="text-right">
            <div class="info-label">Referencia</div>
            <div class="font-mono" style="font-weight: 700;">
                <?= data.docReferencia || 'S/N' ?>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th width="35%">Producto</th>
                <th width="15%">Lote</th>
                <th width="15%">Vencimiento</th>
                <th width="10%" class="text-center">Cajas</th>
                <th width="15%" class="text-right">Peso (Kg)</th>
                <th width="10%" class="text-right">Saldo</th>
            </tr>
        </thead>
        <tbody>
            <? for (var i = 0; i < data.items.length; i++) { ?>
            <tr>
                <td class="fw-bold">
                    <?= data.items[i].nombreProducto || data.items[i].idProducto ?>
                    <div style="font-size: 10px; color: var(--color-text-muted); font-weight: normal;">
                        <?= data.items[i].empaque || 'Unidad' ?>
                    </div>
                </td>
                <td class="font-mono">
                    <?= data.items[i].lote ?>
                </td>
                <td>
                    <?= data.items[i].fechaVencimiento ? new Date(data.items[i].fechaVencimiento).toLocaleDateString('es-ES', {day: '2-digit', month: '2-digit', year:'2-digit'}) : '-' ?>
                </td>
                <td class="text-center fw-bold">
                    <?= data.items[i].cantidadCajas ?>
                </td>
                <td class="text-right fw-bold">
                    <?= data.items[i].pesoKg ?>
                </td>
                <td class="text-right" style="color: var(--color-accent); font-size: 10px;">
                    <? if (data.items[i].stockRestante !== undefined) { ?>
                    <?= data.items[i].stockRestante ?>
                    <? } else { ?> -
                    <? } ?>
                </td>
            </tr>
            <? } ?>
        </tbody>
    </table>

    <div class="summary-grid">
        <div class="card">
            <div class="card-label">Total Cajas</div>
            <div class="card-value">
                <?= data.totalCajas ?>
            </div>
        </div>
        <div class="card">
            <div class="card-label">Peso Neto</div>
            <div class="card-value">
                <?= data.totalPeso ?> <span style="font-size: 12px; color: var(--color-text-muted);">Kg</span>
            </div>
        </div>
    </div>

    <? if (data.totalStockPeso) { ?>
    <div class="stock-info">
        <div><strong>SALDO TOTAL POST-MOVIMIENTO</strong></div>
        <div>
            <strong>
                <?= data.totalStockCajas ?>
            </strong> Cajas •
            <strong>
                <?= data.totalStockPeso ?>
            </strong> Kg
        </div>
    </div>
    <? } ?>

    <div class="signatures">
        <div class="sign-box">Entregado</div>
        <div class="sign-box">Recibido</div>
    </div>

    <div class="footer">
        <div>Generado por ColdChain Pro •
            <?= new Date().toISOString() ?>
        </div>
    </div>
</body>

</html>
