<body>
    <div class="header">
        <h1>Reporte de Inventario</h1>
        <div style="text-align: right; color: #64748b;">
            <div style="font-size: 10px; font-weight: 700;">FECHA DE CORTE</div>
            <div>
                <?= new Date(fecha).toLocaleDateString('es-CO') ?>
            </div>
        </div>
    </div>

    <div class="meta-info">
        <div class="meta-item">
            <label>Cliente</label>
            <span>
                <?= cliente.nombre ?>
            </span>
        </div>
        <div class="meta-item">
            <label>NIT / ID</label>
            <span style="font-family: 'Consolas', monospace;">
                <?= cliente.nit || cliente.id ?>
            </span>
        </div>
        <div class="meta-item">
            <label>Total Items</label>
            <span>
                <?= productos.length ?> Referencias
            </span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th width="15%">ID</th>
                <th width="40%">Producto</th>
                <th width="15%">Empaque</th>
                <th width="12%" class="num">Cajas</th>
                <th width="13%" class="num">Stock (Kg)</th>
                <th width="10%" class="num">Pos</th>
            </tr>
        </thead>
        <tbody>
            <? 
            var totalCajas = 0;
            var totalPeso = 0;
            for(var i=0; i<productos.length; i++) { 
                var p = productos[i];
                var cajas = parseFloat(p.stockCajas) || 0;
                var peso = parseFloat(p.stockPeso) || 0;
                totalCajas += cajas;
                totalPeso += peso;
                var posiciones = peso / 800; // 1 Posición = 800 Kg
                var colorClass = peso > 0 ? 'text-green' : 'text-gray';
            ?>
            <tr>
                <td style="color: #64748b; font-size: 10px;">
                    <?= p.id ?>
                </td>
                <td style="font-weight: 600;">
                    <?= p.nombre ?>
                </td>
                <td>
                    <?= p.empaque ?>
                </td>
                <td class="num">
                    <?= cajas.toFixed(2) ?>
                </td>
                <td class="num <?= colorClass ?>">
                    <?= peso.toFixed(2) ?>
                </td>
                <td class="num">
                    <?= posiciones.toFixed(2) ?>
                </td>
            </tr>
            <? } ?>
            <tr class="total-row">
                <td colspan="3" style="text-align: right; padding-right: 20px;">TOTAL GENERAL</td>
                <td class="num">
                    <?= totalCajas.toFixed(2) ?>
                </td>
                <td class="num">
                    <?= totalPeso.toFixed(2) ?> Kg
                </td>
                <td class="num">
                    <?= (totalPeso / 800).toFixed(2) ?>
                </td>
            </tr>
        </tbody>
    </table>

    </div>
